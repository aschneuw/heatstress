<div id="embeddedRevealWrapper">
    <div id="embeddedReveal" class="reveal">
      <div class="slides">
        {{ range .Page.Params.slides }}
          <section>
            <img src="/heatstress/uploads/slides/{{ . }}" alt="Slide {{ . }}" />
          </section>
        {{ end }}
      </div>
    </div>
  </div>
  
  <!-- Reveal.js core + theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css" />
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>
  
  <style>
    #embeddedRevealWrapper {
      width: 100%;
      margin: 0;
      height: auto;
      position: relative;
    }
  
    #embeddedReveal.reveal {
      width: 100%;
      height: 100%;
      min-height: 50vh !important;
    }
  
    #embeddedReveal .slides {
      height: 100%;
    }
  
    .reveal section {
      display: flex !important;
      justify-content: center;
      align-items: center;
    }
  
    .reveal img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
  
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.querySelector('#embeddedReveal');
  
      const revealInstance = new Reveal(container, {
        embedded: true,
        controls: true,
        slideNumber: true,
        progress: true,
        hash: false,
        center: true
      });
  
      revealInstance.initialize();
    });
  </script>
